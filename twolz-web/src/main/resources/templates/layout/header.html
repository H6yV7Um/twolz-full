<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
</head>
<body>
<header class="main-header" th:fragment="header">
    <a href="/" class="logo">
        <img th:src="@{/img/logo.png}" alt="logo" style="width: 100px;"/>
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <!-- <span class="logo-mini"></span>
        logo for regular state and mobile devices
        <span class="logo-lg"></span> -->
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Logo -->

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user-menu user-headimg">
                    <a href="#" class="menu-color">
                        <img th:src="@{/img/avatar.png}" class="user-image hidden-xs " alt="用户头像" />
                        <span class="user-info">
                            <shiro:principal property="realName"/><br />
                            <span><shiro:principal property="mobile"/></span>
                        </span>
                    </a>
                </li>
                <li class="dropdown user-menu user-out">
                    <a th:href="@{/logout}" class="btn-info">
                        <i class="oicon oicon-power1"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
